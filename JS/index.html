<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Sicssor</title>
        <link href="styles/rock-paper-sicssor.css" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Sicssor</h1>
        <button class="icon" onclick="
            computerMove()
            playerMove('Rock');"><img class="icon-img" src="icons/rock-emoji.png"></button>
        <button class="icon" onclick="
            computerMove()
            playerMove('Paper');
        "><img class="icon-img" src="icons/paper-emoji.png"></button>
        <button class="icon" onclick="
            computerMove()
            playerMove('Scissor');
        "><img class="icon-img" src="icons/scissor-emoji.png"></button>
        <p class="result"></p>
        <p class="moves"></p>
        <p class="score"></p>
        <button class="reset-button" onclick="
            score.Win=0
            score.Lose=0
            score.Tie=0
            localStorage.removeItem('score');
            updateScore();
        ">Reset Score</button>
        <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
        <script src="script/rock-papper-sicssors.js"></script>
    </body>
</html>
